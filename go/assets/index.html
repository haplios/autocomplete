<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Autocomplete</title>
		<link rel="stylesheet" href="css/site.css" />
	</head>
	<body>
		<div class="search">
			<input
				type="text"
				name="searchtext"
				hx-get="/search"
				hx-trigger="keyup changed"
				hx-target="#results" />
		</div>
		<div id="results" class="results"></div>
		<script type="text/javascript" src="js/htmx.min.js"></script>
	</body>
</html>
